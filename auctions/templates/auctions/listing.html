{% extends "auctions/layout.html" %}
{% block title %} Auction {% endblock %}

{% block body %}
    <h2>{{ listing.title }}</h2>
    <p>{{ listing.description }}</p>
    <p>$ {{ listing.starting_bid }}</p>
    <p>{{ listing.get_category_display }}</p>
    <img src="{{ listing.url.url }}" alt="Image" style="height: 200px;">
{% endblock %}

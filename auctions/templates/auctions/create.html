{% extends "auctions/layout.html" %}
{% block title %} Create Page {% endblock %}
{% block body %}
    <h2>Create New Listing</h2>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" rows="5"></textarea>
        </div>
        <div class="form-group">
            <span style="position: absolute; margin-left: 10px; margin-top: 6px;">$</span>
            <input class="form-control" type="number" name="starting" placeholder="Starting Bid" step="0.01" style="padding-left: 1.8rem;" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="URL" placeholder="URL for image">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="category" placeholder="Category">
      </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
{% endblock %}

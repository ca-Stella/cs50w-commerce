{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for auction in auctions %}
        <div>
            <h3>{{ auction.title }}</h3>
            <p>{{ auction.description }}</p>
            <p>$ {{ auction.starting_bid }}</p>
        </div>
    {% endfor %}
{% endblock %}
